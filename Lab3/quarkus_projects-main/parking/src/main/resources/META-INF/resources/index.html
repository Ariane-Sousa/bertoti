<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Album</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var nome = $( "#nome option:selected" ).text();
				var cantor = $( "#cantor option:selected" ).text();
				var ano = $( "#ano option:selected" ).text();
					
				$("#dadosAlbum").empty();
					
				var url = "/album/"+nome+"/"+cantor+"/"+ano+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.codigo +"</td><td>"+ this.espc.nome + "</td><td>"+ this.espc.cantor + "</td><td>"+ this.espc.ano + "</td></tr>");
							
						});
									
						$("#dadosAlbum").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Nome</label>
                <select id="nome" class="input-large form-control">
                    <option value="" selected="selected">Escolha o título do albúm</option>
                    <option value="I Love You">I Love You</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Cantor</label>
                <select id="cantor" class="input-large form-control">
                    <option value="" selected="selected">Escolha o cantor</option>
                    <option value="The Neighbourhood">The Neighbourhood</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Ano</label>
                <select id="ano" class="input-large form-control">
                    <option value="" selected="selected">Escolha o ano</option>
                    <option value="2013">2013</option>
                    
                </select>
            </div>
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Albuns</caption>
				<thead>
					<tr> 
						<th>Codigo</th>
						<th>Nome</th> 
						<th>Cantor</th> 
						<th>Ano</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosAlbum"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
